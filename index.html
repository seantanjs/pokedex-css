<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Instagram</title>
</head>
<body>
   <h1>Bulbasaur <span style="color:rgb(96,96,96)">#001<span></h1>
      <div class="container">


        <div class="bulbasaur">
          <img src="images/bulbasaur-main.png">
      </div>

      <div class="content">

          <p>Bulbasaur can be seen napping in bright sunlight.</p>
          <p>There is a seed on its back. By soaking up the sun's</p>
          <p>rays, the seed grows progressively larger.</p>

          <div class="rectangle">
            <!-- <div class="attribute-list"> -->

                <span class="attribute" style="color:white; margin-top:10px; margin-left:10px; padding-top:10px">Height<div style="color:black; margin-top:15px;">2'04"</div> </span>

                <span class="attribute" style="color:white; margin-top:10px; margin-left:10px; padding-top:10px">Category<div style="color:black; margin-top:15px;">Seed</div></span>

                <span class="attribute" style="color:white; margin-top:10px; margin-left:10px; padding-top:10px">Weight<div style="color:black; margin-top:15px;">15.2 lbs</div></span>

                <span class="attribute" style="color:white; margin-top:10px; margin-left:10px; padding-top:10px">Abilities<div style="color:black; margin-top:15px;">Overgrow</div></span>

            <!-- </div> -->
        </div>

        <p>Type<p>
            <button type="button" class="btn" id="grass">Grass</button>
            <button type="button" class="btn" id="poison">Poison</button>

        </div>
    </div>



</body>
</html>
